name = "biciantro"
compatibility_date = "2024-01-30"
compatibility_flags = ["nodejs_compat"]

# Main environment variables (non-sensitive)
[vars]
NODE_ENV = "production"

# Production environment
[env.production]
vars = { 
  NODE_ENV = "production"
}

# Development environment
[env.development]
vars = { 
  NODE_ENV = "development"
}

# NOTE: Set all secrets using:
# wrangler secret put DATABASE_URL
# wrangler secret put BETTER_AUTH_SECRET
# wrangler secret put BETTER_AUTH_URL
# wrangler secret put NEXT_PUBLIC_BETTER_AUTH_URL
# wrangler secret put GOOGLE_CLIENT_ID
# wrangler secret put GOOGLE_CLIENT_SECRET
# wrangler secret put RESEND_API_KEY
# wrangler secret put APPLE_CLIENT_ID (optional)
# wrangler secret put APPLE_CLIENT_SECRET (optional)
# wrangler secret put APPLE_TEAM_ID (optional)
# wrangler secret put APPLE_KEY_ID (optional)

# If using D1 database (optional migration from PostgreSQL)
# [[d1_databases]]
# binding = "DB"
# database_name = "biciantro-db"
# database_id = "your-database-id-here"
